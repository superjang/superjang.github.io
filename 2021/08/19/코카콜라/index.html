<p>어린 시절에 그렇게 콜라를 좋아 했던 기억이 난다.<br> 더운 여름날 샤워 후 선풍기 바람 맞으면서 마시는 콜라는 그렇게 맛 있을 수가 없었다.</p>
<p>지금은 1년에 몇번 안 마실 정도로 선호하진 않지만<br>빨간 캔과 코카콜라 로고는 여전히 매력적이고 보고만 있어도 기분을 좋게 만드는 것 같다.</p>
